---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="author">Por {{ page.author }}</span>
      <span class="date">{{ page.date | date: "%d/%m/%Y" }}</span>
    </div>
  </header>
  
  {% if page.image %}
    <div class="post-image-container">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-image">
    </div>
  {% endif %}
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <div class="post-cta">
    <h3>Gostou deste conteúdo?</h3>
    <p>Aprofunde seus conhecimentos em nosso curso de aromaterapia prática</p>
    <a href="#" class="cta-button">Saiba mais sobre o curso</a>
  </div>
</article>
